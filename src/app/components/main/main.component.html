<div class="container">
  <div class="posts-box center-block">
    <div *ngFor="let post of postsResponse?.results" class="post center-block">
      <div class="post-title" [routerLink]="['/post', post.slug]">{{ post.title }}</div>
      <img src="{{post.image}}" alt="{{post.title}}" class="post-img" [routerLink]="['/post', post.slug]">
    </div>
  </div>
</div>
